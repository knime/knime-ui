name: Create PR with updated E2E Tests

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write
  pull-requests: write

jobs:
  update-e2e:
    runs-on: ubuntu-8c-32gb

    defaults:
      run:
        working-directory: org.knime.ui.js

    container:
      image: mcr.microsoft.com/playwright:v1.51.1-noble
      options: --user 1001

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: org.knime.ui.js/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: org.knime.ui.js/package.json
          cache: pnpm
          cache-dependency-path: org.knime.ui.js/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install

      - name: Run E2E update
        run: pnpm run test:e2e:update

      - name: Create Pull Request (if changes exist)
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ github.ref_name }}
          branch: update-e2e-${{ github.run_id }}
          commit-message: "chore: update e2e test files"
          title: "Update E2E test files"
          body: |
            Automated update of E2E test files
            generated via `pnpm run test:e2e:update`.
          labels: automated,e2e-update
          delete-branch: true
