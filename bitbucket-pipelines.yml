options:
  max-time: 20

definitions:
  caches:
    pnpm: $BITBUCKET_CLONE_DIR/.pnpm-store
  steps:
    - step: &lint-test-build
        name: Lint, tests and build
        # using 22.11.0 because the experimental feature for importing ESM (enabled by default starting with node 22.12.0) significantly slows test execution in the pipeline (https://github.com/vitest-dev/vitest/issues/7302)
        image: node:22.11.0
        caches:
          - node
          - pnpm
        size: 4x # more memory needed for unit tests
        script:
          - cd org.knime.ui.js
          - npm install -g corepack
          - corepack enable
          - pnpm install
          - pnpm run ci:lint-format
          - pnpm run coverage
          - pnpm run build
          - pnpm run audit
        artifacts:
          - org.knime.ui.js/dist/**
    - step: &e2e-tests
        name: "End to end / performance tests"
        size: 4x # memory for browsers
        image: mcr.microsoft.com/playwright:v1.51.1-noble
        script:
          - cd org.knime.ui.js
          - npm install -g corepack
          - corepack enable
          - pnpm install
          - pnpm run test:e2e
        artifacts:
          - org.knime.ui.js/playwright-report/**
          - org.knime.ui.js/test-results/**


pipelines:
  pull-requests:
    '**':
      - parallel:
        - step: *lint-test-build
        - step: *e2e-tests
  branches:
    '{master,releases/*}':
      - parallel:
        - step: *lint-test-build
        - step: *e2e-tests