<html>

<head>
    <title>KNIME JS UI</title>
    <script>
        function setText(text) {
            document.getElementById("text").innerHTML = text;
        }
        function getState() {
            let req = {
                jsonrpc: '2.0',
                method: 'ApplicationService.getState',
                params: [],
                id: 0
            };
            let state = JSON.parse(window.jsonrpc(JSON.stringify(req)));
            document.getElementById("out").innerHTML = JSON.stringify(state);
        }
    </script>
</head>

<body>
    <div id="text">debug mode</div>
    <button onclick="switchToJavaUI()">Back to Java UI</button>
    <button onclick="getState()">Get State</button>
    <div>state</div>
    <div id="out"></div>
</body>

</html>
